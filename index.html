<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #gameCanvas {
            background-color: black;
            display: block;
            border: 1px solid white; /* Добавляем белую рамку */
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            flex-direction: column;
        }

        #gameOverMessage {
            margin-bottom: 20px;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Адаптация для больших экранов (компьютеры и горизонтальная ориентация) */
        @media (min-width: 769px) {
            #gameCanvas {
                height: 100vh;
                width: auto;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="gameOverScreen">
        <p id="gameOverMessage"></p>
        <button onclick="resetGame()">Play again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

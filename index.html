<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #gameCanvas {
            background-color: black;
            display: block;
            border: 2px solid white; /* Белая рамка вокруг поля */
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 32px; /* Увеличенный размер шрифта */
            flex-direction: column;
        }

        #gameOverMessage {
            margin-bottom: 100px; /* Увеличен отступ для кнопки */
        }

        #restartButton {
            padding: 15px 30px; /* Увеличен размер кнопки */
            font-size: 24px; /* Увеличенный размер текста кнопки */
            cursor: pointer;
            border: none;
            background-color: black; /* Чёрный фон кнопки */
            color: white; /* Белый текст на кнопке */
            border-radius: 5px;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 768px) {
            #gameCanvas {
                width: 100vw;
                height: 100vh;
            }
        }

        /* Адаптация для больших экранов (компьютеры и горизонтальная ориентация) */
        @media (min-width: 769px) {
            #gameCanvas {
                height: 100vh;
                width: auto;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div id="gameOverScreen">
        <div id="gameOverMessage">Game Over</div>
        <button id="restartButton">Play Again</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
